<div class="modal-header">
<h4 class="modal-title">{{titulo}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="usuarioFormGroup">

        <div class="input-group input-group-lg mb-3">
            <input formControlName="usuario" type="email" class="form-control" placeholder="Usuario" readonly>
        </div>
        <!-- <div class="input-group input-group-lg mb-3">
            <input formControlName="contrasenia" type="text" class="form-control" placeholder="ContraseÃ±a">
        </div> -->
        <div class="input-group input-group-lg mb-3">
            <input formControlName="apellidoPaterno" type="text" class="form-control" placeholder="Apellido Paterno">
        </div>
        <div class="input-group input-group-lg mb-3">
            <input formControlName="apellidoMaterno" type="text" class="form-control" placeholder="Apellido Materno">
        </div>
        <div class="input-group input-group-lg mb-3">
            <input formControlName="nombres" type="text" class="form-control" placeholder="Nombres">
        </div>
        <div class="input-group input-group-lg mb-3">
            <input formControlName="celular" type="text" class="form-control" placeholder="Celular">
        </div>
       
        <div class="input-group input-group-lg mb-3">
            <input formControlName="direccion" type="text" class="form-control" placeholder="Direccion">
        </div>
        <div class="input-group input-group-lg mb-3">
            <input formControlName="fechaNacimiento" type="text" class="form-control" placeholder="Fecha de Nacimiento">
        </div>
        <div class="input-group input-group-lg mb-3">
            <!-- <input formControlName="genero" type="text" class="form-control" placeholder="Genero"> -->
            <select formControlName="genero" class="form-control" name="" id="">
                <option value="MASCULINO">MASCULINO</option>
                <option value="FEMENINO">FEMENINO</option>
            </select>
        </div>
        <div class="input-group input-group-lg mb-3">
            <select formControlName="documentoTipo" class="form-control" name="" id="">
                <option value="DNI">DNI</option>
                <option value="PASSAPORTE">Pasaporte</option>
                <option value="CARNET DE EXTRANJERIA">Carnet de Extranjeria</option>
            </select>
            <!-- <input formControlName="documentoTipo" type="text" class="form-control" placeholder="Tipo de Documento"> -->
        </div>
        <div class="input-group input-group-lg mb-3">
            <input formControlName="documentoNumero" type="text" class="form-control" placeholder="Numero de Documento" readonly>
        </div>
        <!-- <div class="input-group input-group-lg mb-3">
            <input formControlName="banco" type="text" class="form-control" placeholder="Banco">
        </div> -->
        <div class="input-group input-group-lg mb-3">
            <input formControlName="observacion" type="text" class="form-control" placeholder="Observacion">
        </div>
        <button  *ngIf="isCreate" class="btn btn-primary" (click)="crearUsuario(usuarioFormGroup.value)"
            [disabled]="usuarioFormGroup.invalid">Registrar</button>
        <button  *ngIf="!isCreate"  class="btn btn-success" (click)="actualizarUsuario(usuarioFormGroup.value)"
            [disabled]="usuarioFormGroup.invalid">Actualizar</button>
    </form>
</div>
<div class="modal-footer">
    <!-- <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button> -->
</div>
